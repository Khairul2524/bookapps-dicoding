<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book APPS</title>
        <link rel="stylesheet" href="css/style.css">    
    </head>
    <body>
        <header>
            <h1>Book Apps</h1>
        </header>
        <div class="bodi">
            <div class="card">
                <div class="card-header">
                    <h2>Tambah Buku</h2>
                </div>
            
                    <form action="#" id="form">
                        <label for="judul_buku">Judul Buku</label>
                        <input type="text" class="form-input" id="judul_buku" name="judul_buku" placeholder="Judul Buku" required autocomplete="off">
                        <label for="nama_penulis">Nama Penulis</label>
                        <input type="text" class="form-input" id="nama_penulis" name="nama_penulis" placeholder="Nama Penulis" required autocomplete="off">
                        <label for="tahun_terbit">Tahun Terbit</label>
                        <input type="number" class="form-input" id="tahun_terbit" name="tahun_terbit" placeholder="Tahun Terbit" required autocomplete="off">
                        <label for="sudah_baca" >Sudah Dibaca ?</label>
                        <br>
                        <input type="checkbox" class="form-check" id="sudah_baca" name="sudah_baca">
                        <br>
                        <input type="submit"  class="form-submit" value="Submit">
                    </form>
                
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Buku Yang Belum Dibaca</h2>
                </div>
                <div class="list-item" id="buku">
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Buku Yang Sudah Dibaca</h2>
                </div>
                <div class="list-item" id="buku_dibaca">
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
